<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="w-full h-screen">
    <!-- Big Container -->
    <div class="w-[100%] h-[100%] flex justify-center gap-50 items-center">
        <!-- theform -->
        <div class="w-[50%] h-[60%]">
            <form action="/authors" method="post" class="w-[100%] h-[100%] flex flex-col items-center gap-10">
                {% csrf_token %}
                <h1 class="text-5xl">Add An Author</h1>
                <div class="flex w-[70%] h-[10%] gap-[10%]">
                    <label class="w-[30%] text-3xl" for="fname">First Name</label>
                    <input type="text" name="first_name" id="fname" placeholder=" Author's First Name"
                        class="border border-black border-2 w-[60%]">
                </div>
                <div class="flex w-[70%] h-[10%] gap-[10%]">
                    <label class="w-[30%] text-3xl" for="lname">Last Name</label>
                    <input type="text" name="last_name" id="lname" placeholder=" Author's Last Name"
                        class="border border-black border-2 w-[60%]">
                </div>
                <div class="flex w-[70%] h-[30%] gap-[10%]">
                    <label class="w-[30%] text-3xl" for="notes">Description</label>
                    <textarea name="notes" id="notes" class="border border-black border-2 w-[60%] "
                        placeholder=" The Notes :"></textarea>
                </div>
                <div class="flex w-[70%] h-[10%] flex justify_start">
                    <div class="w-[40%]"></div>
                    <button class="border border-2 border-black w-[20%] shadow-[2px_2px_black]">Add</button>
                </div>
            </form>
        </div>
        <div class="w-[35%] h-[60%] overflow-y-auto border-2">
            <table class="w-[100%]">
                <tr class="h-[15%]">
                    <th class="w-[20%] border border-2 border-black">ID</th>
                    <th class="w-[40%] border border-2 border-black">title</th>
                    <th class="w-[40%] border border-2 border-black">Action</th>
                </tr>
                <!-- it will be data  -->
                {% for author in authors %}
                <tr class="h-[70px]">
                    <td class="w-[20%] border border-2 border-black text-center">{{author.id}}</td>
                    <td class="w-[40%] border border-2 border-black text-center">{{author.first_name}} {{author.last_name}}</td>
                    <form action="/authors_view" method="post">
                        {% csrf_token %}
                        <td class="w-[40%] border border-2 border-black text-blue-500 underline text-center">
                            <button class="text-blue-500 underline">View</button>
                        </td>
                        <input type="hidden" name="author_view" value="{{author.id}}">
                    </form>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

</body>

</html>
