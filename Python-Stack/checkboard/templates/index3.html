<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container" style="width: {{ num1 * 85 }}px;">
        {% for i in range(0,num2)%}
            {% if i%2 == 0 %}
                {% for i in range(0,num1)%}
                    {%if i % 2 == 0%}
                    <div class="black"></div>
                    {%else %}
                    <div class="white"></div>
                    {%endif %}
                {%endfor%}
            {%else%}
                {% for i in range(0,num1)%}
                    {%if i % 2 == 0%}
                    <div class="white"></div>
                    {%else %}
                    <div class="black"></div>
                    {%endif %}
                {%endfor%}
            {%endif%}
        {%endfor%}
    </div>  

</body>
</html>
