<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="w-full h-screen bg-gray-100 place-content-center place-items-center ">
        <form method="POST" action="">
            <div class="h-120 w-150 bg-white border-3 flex flex-col justify-center gap-2 items-center">
                <div class="h-12/100 w-75/100 flex justify-between items-center">
                    <label class="text-2xl">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name"
                           class="border-2 border-black border-solid w-60/100 h-70/100"/>
                </div>
                <div class="h-12/100 w-75/100 flex justify-between items-center">
                    <label class="text-2xl">Dojo Location:</label>
                    <select name="location" class="border-2 border-black border-solid w-60/100 h-70/100">
                        <option>
                            San Francisco
                        </option>
                        <option>
                            Los Angeles
                        </option>
                        <option>
                            Pennsylvania
                        </option>
                    </select>
                </div>
                <div class="h-12/100 w-75/100 flex justify-between items-center">
                    <label class="text-2xl">Fav Language:</label>
                    <select name = "language" class="border-2 border-black border-solid w-60/100 h-70/100">
                        <option>
                            Python
                        </option>
                        <option>
                            JavaScript
                        </option>
                        <option>
                            Java
                        </option>
                        <option>
                            C
                        </option>
                        <option>
                            C++
                        </option>
                    </select>
                </div>
                <div class="h-35/100 w-75/100 flex flex-col justify-between">
                    <label for="text-area" class="text-2xl">Comment (Optional):</label>
                    <textarea id="text-area" placeholder="enter any text" name="comment"
                              class="text-xl border-2 border-black border-solid w-100/100 h-80/100 shadow-2xl"></textarea>
                    </textarea>
                </div>
                <div class="h-10/100 w-75/100 flex justify-end">
                    <button class="h-100/100 w-20/100 bg-blue-300 rounded-lg">Submit</button>
                </div>
            </div>
        </form>
    </body>
</html>
