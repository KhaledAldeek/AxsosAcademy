<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="h-[95vh] w-full">
    <h1 class="mt-5 ml-25 text-4xl font-bold">Add A New Course</h1>
    <form action="" method="post" class="h-[25%] w-[40%] mt-3 ml-25 flex flex-col justify-between">
        {% csrf_token %}
        <div class="w-[100%] h-[25%] flex justify-between items-center ">
            <label class="text-3xl w-[20%] h-[90%]">Name :</label>
            <input type="text" name="name"
                class="border border-2 border-black rounded-[2px] w-[70%] h-[90%] text-xl p-1">
        </div>
        <div class="w-[100%] h-[50%] flex justify-between items-center ">
            <label class="text-3xl w-[20%] h-[90%]">Description:</label>
            <textarea name="description"
                class="border border-2 border-black rounded-[2px] w-[70%] h-[90%] text-xl p-1"></textarea>
        </div>
        <div class="w-[100%] h-[20%] flex justify-between items-center ">
            <div>
                {% if messages %}<ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} 
                    class="{{ message.tags }} text-red-500"
                        {% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
            <button
                class="bg-[#009e0f] w-[15%] h-[100%] border border-2 border-black shadow-[2px_2px_black]">Add</button>
        </div>
    </form>
    <table class="w-[90%] h-[60%] mt-4 ml-25 flex flex-col border border-2 border-black">
        <thead class="w-[98.95%] h-[10%] m-0 sticky z-10">
            <tr class="flex justify-start text-2xl m-0 h-[100%]">
                <th class="w-[40%] border border-black border-2 text-left pl-2">Course Name</th>
                <th class="w-[30%] border border-black border-2 text-left pl-2">Description</th>
                <th class="w-[20%] border border-black border-2 text-left pl-2">Date Added</th>
                <th class="w-[10%] border border-black border-2 text-left pl-2">Actions</th>
            </tr>
        </thead>
        <tbody class="w-[100%] h-[90%] overflow-y-scroll">
            {% for course in courses %}
            <tr class="flex justify-start m-0 h-[20%] text-md">
                <td class="w-[40%] border border-black border-2 pl-2 text-left flex items-center text-xl">
                    {{course.name}}</td>
                <td class="w-[30%] border border-black border-2 pl-2 text-left flex items-center">{{course.description}}
                </td>
                <td class="w-[20%] border border-black border-2 pl-2 text-left flex items-center">{{course.created_at}}
                </td>
                <td
                    class="w-[10%] border border-black border-2 pl-2 text-center flex items-center justify-center text-xl text-blue-500 underline">
                    <a href="courses/destroy/{{course.id}}">remove</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
