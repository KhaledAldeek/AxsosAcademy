<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Number Game</title>
    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="w-full h-screen bg-gray-50">
    <div class="h-[80%] w-[70%] mt-10 mx-auto flex flex-col items-center gap-10">
        <h1 class="mt-10 text-3xl text-center font-bold">Welcome to the Great Number Game!</h1>
        <p class="text-xl text-center">I am thinking of a number between 1 and 100</p>
        <p class="text-xl text-center">Take a guess!</p>

        {% if message %}
        <div class="flex justify-center items-center w-[40%] h-[40%] p-4 text-xl font-bold rounded-lg shadow
            {% if message == 'You guessed it right!' %}
                bg-green-200 text-green-800
            {% else %}
                bg-red-200 text-red-800
            {% endif %}">
            {{ message }}
        </div>
        {% endif %}

        {% if message == 'You guessed it right!' %}
        {% csrf_token %}
        <form class="w-[30%] flex flex-col gap-3 items-center" method="get" action="/">
            <input type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" value="Play Again">
        </form>
        {% else %}
        <form class="w-[30%] flex flex-col gap-3 items-center" method="post" action="/guess">
            {% csrf_token %}
            <input class="border-2 border-gray-400 rounded text-center w-full py-2" type="number" min="1" max="100" name="number" required>
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
        </form>
        {% endif %}

    </div>
</body>

</html>
