<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirmation</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="w-full h-[95vh] ">
    <h1 class="text-5xl mt-20 ml-50 font-bold">Are you sure you want to delete the following course ? </h1>
    <div class=" ml-50 mt-5 flex w-full h-10 items-center text-3xl">
        <p class="w-[20%]">Name :</p>
        <h1 class="w-[70%] h-[100%]"> {{course.name}}</h1>
    </div>
    <div class="ml-50 mt-5 flex w-full h-10 text-3xl">
        <p class="w-[20%]">Description :</p>
        <h1 class="w-[60%]"> {{course.description}}</h1>
    </div>
    <div class="mt-20 flex w-full h-15 text-3xl justify-center gap-10">
        <form action="/destroy" method="post" class="h-[100%] w-[100%] flex w-full text-3xl justify-center gap-10">
            {% csrf_token %}
            <button name = "action" value="no" class=" bg-[#ccc] w-[6%] h-[100%] border border-3 border-black shadow-[2px_2px_black]">No
            </button>
            <button
                name = "action" value="yes" class="bg-[#990000] w-[30%] h-[100%] border border-3 border-black shadow-[2px_2px_black] text-white">Yes!
                I want to delete this</button>
            <input type="hidden" name="hidden_input" value="{{course.id}}">
        </form>
    </div>
</body>

</html>
